<!DOCTYPE html>
<html>
  <head>
    <title>Redirector</title>
    <style>
        body {

            background-color: #d8e6bc;
        }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      #result {
        font-size: 16px;
        margin-top: 20px;
      }
      #copy-btn {
        display: none;
        margin-left: 10px;
        padding: 5px 10px;
        border-radius: 4px;
        background-color: #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Redirector</h1>
    <form onsubmit="generateRedirectUrl(); return false;">
      <label for="long-url">Enter a long URL:</label>
      <input type="text" id="long-url" name="long-url" required>
      <input type="submit" value="Shorten URL">
    </form>
    <p id="result"></p>
    <button id="copy-btn">Copy to Clipboard</button>
    <script>
      function generateRedirectUrl() {
            const longUrl = document.getElementById("long-url").value;
            const numbersToCheck = ["184222", "174805", "184505", "188241"]; // add the numbers to check here

        if (!numbersToCheck.some(num => longUrl.includes(num))) {
          alert("This URL does not shorten without registration. Please contact ShekMony 01716372108 (WhatsApp) ");
          return;
        }

        // Make an API call to v.ht endpoint
        fetch("https://v.ht/api.php?format=text&url=" + encodeURIComponent(longUrl))
          .then(function(response) {
            return response.text();
          })
          .then(function(data) {
            var shortenedUrl = data.trim();

            const event = "comments";
            const redirToken = "QUFFLUhqbWNRY3k3aWE5MGl2ZzBiR25oRHRTa01pVmx0UXxBQ3Jtc0ttM05rNDZZdFJkelBSYlR4bEtqOFFrZUFqbU1hZlRNdnlBOFBOZVVseV8xeG0yd1U4OUtfMi1JS1g4SVJiaTlmMzJVNU1tTDRLd3kzVXZsaW1JcDBrXy1uemh4VXk1dUVnbC1mR1BoSFpTdFRqeTZ4TQ&q";
            const redirectUrl = "vnd.youtube://www.youtube.com/redirect?" + "&event=" + event + "&redir_token=" + redirToken + "=" + encodeURIComponent(shortenedUrl) + "&html_redirect=1";

            // Update result and copy button
            const shortUrl = redirectUrl;
            document.getElementById("result").innerHTML = "Your YouTube redirect URL is: <a href='" + shortUrl + "' target='_blank'>" + shortUrl + "</a>";
            document.getElementById("copy-btn").style.display = "block";
            document.getElementById("copy-btn").setAttribute("data-clipboard-text", shortUrl);
          })
          .catch(function(error) {
            console.log(error);
            document.getElementById("result").innerHTML = "An error occurred while shortening the URL.";
          });
      }

      // Add copy to clipboard functionality
      const copyBtn = document.getElementById("copy-btn");
      copyBtn.addEventListener("click", function() {
        const clipboardText = copyBtn.getAttribute("data-clipboard-text");
        navigator.clipboard.writeText(clipboardText).then(function() {
          alert("Copied to clipboard!");
        }, function() {
          alert("Error: Could not copy to clipboard.");
        });
      });
    </script>
  </body>
</html>
